<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piao Yue Art Gallery</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- CSS-->
     <link rel="stylesheet" href="/css/style.css">
     <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navbar: Điều hướng -->
    <nav class="navbar navbar-expand-lg fixed-top bg-white">
        <div class="container-fluid">
            <button class="navbar-togger border-0">
                <i class="fas fa-bars"></i> <!--Tao ra nut 3 gach -->
            </button>
            
            <a class="navbar-brand ms-2" href="#">
                <span class="logo-text">Piao<span class="logo-highlight">Yue</span></span>
            </a>

            <div class="d-flex align-items-center flex-grow-1 justify-content-end">
                <!-- Search box -->
                <div class="search-box mx-3">
                    <input type="text" class="form-control" placeholder="Tìm kiếm">
                </div>
    
                <!-- Upload button -->
                <div class="me-3">
                    <button class="btn btn-primary">Đăng tranh ảnh</button>
                </div>
    
                <!-- Nav icons -->
                <div class="nav-icons">
                    <a href="#" class="icon-link"><i class="far fa-envelope"></i></a>
                    <a href="#" class="icon-link"><i class="far fa-bell"></i></a>
                    <a href="#" class="icon-link user-avatar">
                        <img src="/images/piaoyuelogo.png" alt="User" class="w-100 h-100 rounded-circle">
                    </a>
                </div>
    
                <!-- Grid menu -->
                <a href="#" class="icon-link ms-3">
                    <i class="fas fa-th"></i>
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5 pt-5">
        <!-- Swiper -->
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <!-- Slide 1 -->
                <div class="swiper-slide">
                    <div class="work-card">
                        <div class="card-img-wrapper">
                            <img src="/images/amano2.jpg" alt="Art1">
                        </div>
                    </div>
                </div>
                <!-- Slide 2 --> 
                <div class="swiper-slide">
                    <div class="work-card">
                        <div class="card-img-wrapper">
                            <img src="/images/Ambassador.jpg" alt="Art2">
                        </div>
                    </div>
                </div>
                <!-- Slide 3 -->
                <div class="swiper-slide">
                    <div class="work-card">
                        <div class="card-img-wrapper">
                            <img src="/images/diamond-city.jpg" alt="Art3">
                        </div>
                    </div>
                </div>
                <!-- Slide 4 -->
                <div class="swiper-slide">
                    <div class="work-card">
                        <div class="card-img-wrapper">
                            <img src="/images/eboywp1.jpg" alt="Art4">
                        </div>
                    </div>
                </div>
                <!-- Slide 5 -->
                <div class="swiper-slide">
                    <div class="work-card">
                        <div class="card-img-wrapper">
                            <img src="/images/green_source.jpg" alt="Art5">
                        </div>
                    </div>
                </div>
                <!-- Slide 6 -->
                <div class="swiper-slide">
                    <div class="work-card">
                        <div class="card-img-wrapper">
                            <img src="/images/pxfuel.jpg" alt="Art6">
                        </div>
                    </div>
                </div>
            </div>
            <!-- Nút điều hướng -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>    
        </div>
    </div>

    <!-- Thêm Swiper JS-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.mySwiper', {
            slidesPerView: 3,        // Hiển thị chính xác 3 slides
            spaceBetween: 15,       // Khoảng cách nhỏ giữa các slides
            loop: true,             // Lặp vô tận
            autoplay: {
                delay: 2000,
                disableOnInteraction: false,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            breakpoints: {
                320: {
                    slidesPerView: 1,
                    spaceBetween: 10
                },
                768: {
                    slidesPerView: 2,
                    spaceBetween: 15
                },
                1024: {
                    slidesPerView: 3,
                    spaceBetween: 15
                }
            }
        });
    </script>   
</body>
</html>
