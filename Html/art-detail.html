<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết tác phẩm - PiaoYue Art Gallery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/art-detail.css">
</head>
<body>
    <!-- Art Detail Section -->
    <div class="container art-detail mt-5 pt-5">
        <div class="row">
            <!-- Art Image -->
            <div class="col-lg-8">
                <div class="art-image">
                    <img src="/images/illustration/wlop/festival2.jpg" alt="Art" class="img-fluid">
                </div>
            </div>

            <!-- Art Info -->
            <div class="col-lg-4">
                <div class="art-info">
                    <!-- Artist Info -->
                    <div class="artist-profile d-flex align-items-center mb-4">
                        <img src="/images/illustration/wlop/eclipse.jpg" alt="Artist" class="artist-avatar">
                        <div class="artist-details ms-3">
                            <h5 class="artist-name mb-0">Wlop</h5>
                            <a href="#" class="follow-btn">Follow</a>
                        </div>
                    </div>

                    <!-- Art Details -->
                    <h2 class="art-title mb-3">Festival 2</h2>
                    <div class="art-price mb-4">
                        <span class="price-label">Giá:</span>
                        <span class="price-amount">2,000,000 VNĐ</span>
                    </div>

                    <!-- Action Buttons -->
                    <div class="action-buttons">
                        <button class="btn btn-outline-primary btn-lg w-100 mb-3">
                            <i class="fas fa-shopping-cart me-2"></i>Thêm vào giỏ hàng
                        </button>
                        <button class="btn btn-outline-primary btn-lg w-100">
                            <i class="far fa-heart me-2"></i>Yêu thích
                        </button>
                    </div>

                    <!-- Other Works -->
                    <div class="other-works mt-5">
                        <h5 class="section-title">Các tác phẩm khác của tác giả</h5>
                        <div class="row g-3">
                            <div class="col-4">
                                <a href="#" class="other-work-item">
                                    <img src="/images/illustration/wlop/festival.jpg" alt="Other Work" class="img-fluid">
                                </a>
                            </div>
                            <div class="col-4">
                                <a href="#" class="other-work-item">
                                    <img src="/images/illustration/wlop/newyear.jpg" alt="Other Work" class="img-fluid">
                                </a>
                            </div>
                            <div class="col-4">
                                <a href="#" class="other-work-item">
                                    <img src="/images/illustration/wlop/thesuncage.jpg" alt="Other Work" class="img-fluid">
                                </a>
                            </div>
                        </div>
                        <a href="#" class="view-all-link mt-3">Xem tất cả tác phẩm</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
